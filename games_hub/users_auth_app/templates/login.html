{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-white to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-900 mb-4">Login</h1>
            <p class="text-blue-700 text-lg">Enter your correct username and password in order to access your account</p>
        </div>

        {% if error %}
            <div class="text-red-600 text-center mb-4 text-2xl font-bold">
                {{ error }}
            </div>
        {% endif %}
        
        <div class="bg-white backdrop-blur-sm rounded-2xl p-8 border border-blue-300 shadow-2xl">
            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-blue-900 mb-2">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-blue-50 border border-blue-300 rounded-lg text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-blue-100"
                        placeholder="Enter your email address"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-blue-900 mb-2">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        class="w-full px-4 py-3 bg-blue-50 border border-blue-300 rounded-lg text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-blue-100"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-blue-100 shadow-lg hover:shadow-xl"
                    >
                        <span class="flex items-center justify-center">
                            <img class="mr-2" width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/login-rounded-right.png" alt="login-rounded-right"/>
                            Login
                        </span>
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6">
                <a href="{% url 'register' %}" class="text-blue-700 hover:text-red-600 transition-all duration-200">
                    If you don't have an account, click here
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
